<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyShop</title>
  <link rel="stylesheet" href="home.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script defer src="home.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">MyShop</div>
    <nav class="nav-links">
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Electronics</a>
      <a href="#">Home</a>
    </nav>
    <div class="icons">
      <i class="icon">🔍</i>
      <i class="icon">🛒</i>
      <i class="icon">❤️</i>
      <i class="icon">👤</i>
    </div>
  </header>

  <!-- Hero Banner -->
  <section class="hero">
    <h1>Big Brands Bash (19–22nd June)</h1>
    <div class="cta-buttons">
      <button>HER</button>
      <button>HIM</button>
    </div>
  </section>

  <!-- Filter Bar -->
  <div class="filter-bar">
    <button>All</button>
    <button>Price</button>
    <button>Brand</button>
    <button>Discount</button>
    <button>Offers Available</button>
    <button>Sort</button>
  </div>

  <!-- Product Grid -->
  <section class="product-grid">
    <!-- Example Product -->
    <div class="product-card">
      <img src="https://via.placeholder.com/150" alt="Product Image">
      <h3>Running Shoes</h3>
      <p>⭐ 4.5</p>
      <p>$59.99</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <!-- Sponsored Results -->
  <section class="sponsored-results">
    <div class="sponsored-card">
      <img src="https://via.placeholder.com/100" alt="Store Image">
      <div>
        <h4>Nordstrom Rack</h4>
        <p>Union Square</p>
        <p>⭐ 4.0</p>
        <p>Open Now</p>
        <button>Explore Deals</button>
      </div>
    </div>
    <div class="map-placeholder">🗺️ Map here</div>
  </section>
</body>
</html>
